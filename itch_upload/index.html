<!DOCTYPE html>
<html>
<head>
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Flower Bloom - Một game giải đố hoa nở đẹp">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Flower Bloom">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Flower Bloom</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = "4129119813";
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
  <style>
    body {
      background-color: #121212;
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .loading {
      position: absolute;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      text-align: center;
      color: white;
      font-family: Arial, sans-serif;
    }

    .loading img {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
    }

    .progress {
      width: 200px;
      height: 10px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      overflow: hidden;
      margin-top: 10px;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: #4CAF50;
      transition: width 0.3s;
    }
  </style>
</head>
<body>
  <div class="loading" id="loading">
    <img src="icons/Icon-192.png" alt="Flower Bloom">
    <div>Loading Flower Bloom...</div>
    <div class="progress">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
  </div>
  
  <script>
    window.addEventListener('load', function(ev) {
      var loading = document.querySelector('#loading');
      var progressBar = document.querySelector('#progress-bar');
      
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: async function(engineInitializer) {
          // Show loading progress
          let loadingInterval = setInterval(function() {
            var width = parseInt(progressBar.style.width) || 0;
            if (width >= 90) {
              clearInterval(loadingInterval);
            } else {
              progressBar.style.width = (width + 1) + '%';
            }
          }, 50);
          
          let appRunner = await engineInitializer.initializeEngine();
          progressBar.style.width = '100%';
          setTimeout(function() {
            loading.style.display = 'none';
            appRunner.runApp();
          }, 300);
        }
      });
    });
  </script>
</body>
</html>
